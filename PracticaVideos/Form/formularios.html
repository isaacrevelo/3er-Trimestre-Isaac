<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <form action="resultados.html" method="GET">
      <div>
        <label for="nombrepersona">Nombre</label>
        <input name="nombrepersona" id="nombrepersona" required />
      </div>
      <br>
      <div>
        <label>Comentarios</label>
        <textarea name="Comentarios" id="Comentarios"></textarea>
      </div>
      <br>
      <div>
        <label for="contra">contrase√±a</label>
        <input type="password" name="contra" id="contra" required/>
      </div>
      <div>
        <label for="edad">Cual es tu edad</label>
        <input type="number" name="edad" id="edad" min="0" max="150" step="3" required />
      </div>
      <div>
        <label for="email">Cual es tu email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="nacimiento">Cual es tu fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" />
      </div>

      <button type="reset">Reset</button>
      <button type="submit">Enviar informacion</button>
    </form>
  </body>
</html>
