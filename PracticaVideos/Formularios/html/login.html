<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="contenedor">
        <h2>Registro</h2>
        <div class="botones">
            <button class="google">
                <picture><img src="https://img.freepik.com/iconos-gratis/google_318-258888.jpg?w=2000" alt="logo-google"/></picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter">
                <picture></picture>
                <span>Twitter</span>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O....</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="seccion-input">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" />
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="7+ caracteres"/>
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto terminos y condiciones</span>
            </label>
            <button type="submit" class="submit">Crear Cuenta</button>     
        </form>
    </div>
</body>
</html>
